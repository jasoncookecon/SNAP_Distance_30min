# How Place and Poverty Intersect
## Evidence about Geographic Barriers and Low SNAP Take-up
### .hi-green[Marianne Bitler], UC Davis &amp; NBER
### .hi-green[Jason Cook], University of Utah
### .hi-green[Sonya R. Porter], US Census Bureau

---


# Disclaimer

&gt; The content is solely the responsibility of the authors and does not necessarily represent the official views of the USDA or the Census Bureau. Results have gone through Census disclosure review under the following release number: CBDRB-FY21-CES014-049.

---




# Motivation

- The US is somewhat unique within advanced economies in the design of the US safety net. The system is very federalized with various levels of government running programs. 

- People have to apply to a host of programs and rules are not harmonized across programs. So low take-up is more of an issue in the US than in many other places.

- Thus, take-up of social programs is a hot topic in public economics yet understudied.

---

# Motivation

- For a long time, a mostly theoretical literature (Ashenfelter; Nichols &amp; Zeckhauser; Besley &amp; Coate) suggested that incomplete take up-sometimes caused by ordeals-could be efficient if programs can be designed to deter those who don’t need programs/target those who need them. Robert Moffitt introduced the idea of stigma (either I am less likely to participate because it is bad to use benefits or because others might judge me). 

---

# Motivation

- More recently, behavioral science has introduced the idea of limited bandwidth or scarcity which means more needy individuals could be deterred by complexity or ordeals or hassle costs and they might deter efficiency (e.g., Bertrand, Mullainathan, &amp; Shafir).

- Political science/public administration has introduced the idea of administrative burden (Monihan). Some government actors choose to make it hard to get onto programs intentionally, surely some do because of limited capacity. Goal of former is to limit use, not maximize a SWF.

---

# Motivation
## Which model tells us how people act?

- More recently, some empirical work looking at specific settings to understand take-up and who is marginal participant?

- .hi[Neoclassical model:] People make decisions balancing costs and benefits in a utility maximizing framework. Incomplete take-up is a function of incomplete information, stigma (either concerns about whether you should participate or about how others should judge you), or transactions costs (it is more costly to enroll if you have to travel more, or the documentation or time costs are higher). 

- .hi[Behavioral science  model:] Limited bandwidth or stress impairs people. Suggests incomplete take-up might be harmful or inefficient.

---

# Empirical Work

- .hi[Daponte, Sanders, &amp; Taylor:] Asked people if they thought they were eligible for FS and found many were confused.

- .hi[Bhargava and Manoli:] RCT looking at how information, inducing stigma, inducing burden, etc. affect take-up of EITC among eligible non recipients in California.

- .hi[Finkelstein and Notowidigdo:] RCT on Medicaid participants not on SNAP if eligible, how did information and application help affect take-up? Add model for social welfare incorporating social costs and perceptions of costs of application (so looking at who takes up is not enough). Find assistance better than information better than status quo. Compliers are better off.  Quantify costs of assessing eligibility?

---
# Empirical Work

- .hi[Deshpande and Li:] Closing SSA offices affects take-up, mixed findings about who is deterred. But caveat about costs.

- .hi[Administrative burden.] Papers on on line applications (Stange and Ebenstein, UI), other non economics papers in Political Science/Public Administration. Evidence during COVID about WIC participation being affected by pick up and enrollment rules (in person/not).

- Big literature in other settings (retirement, filing taxes, information for students). 

---

# Our Contribution

- We are looking at a setting where multiple actors are relevant. This includes stores participating in programs and state offices where people sign up for SNAP. Most of the literature has looked at one of these in isolation with limited focus on private actors. (Handbury &amp; Moshary; Beatty, Bitler, and van Der Werf; Rossin-Slater; Meckel).

- We have linked Census data on where people are to comprehensive administrative data on program take-up by location. We link this to data on the relevant agents are who affect take-up (where are SNAP offices, SNAP-authorized retailers). So we can learn how program administration locations affect take-up and how availability of benefits at stores accepting them affects take-up and use. Couldn’t do as convincingly with most surveys due to limited sample sizes  and also data quality issues. Also have spending amounts which are rarely in survey data.

--- 
# Our Contribution

- We can look at the population within states in our data and don’t have to focus samples with limited generalizability (previous RCT literature).

- We have rich administrative data on other programs and mobility.

- We have samples which permit us to explore staggered adoption designs.

- This is a first stage for work to come, on outcomes.

---
# Exogeneity of our Variation

- Why is it exogenous where stores and SNAP offices open and close?

- Plausible that when and where to select may be a function of general neighborhood characteristics
  - However, we look at very households extremely close to these locations (&lt;1 mile)
  - Unlikely to target neighborhood characteristics in close vicinity

- We have shown evidence about how each of these doesn’t affect participation in other programs as a placebo and how more people of various types aren’t coming into locations where these changes occur.

- We also plan to use data on Dun &amp; Bradstreet firms and the locations of SNAP offices/WIC clinics/ and stores to see that openings and closings are not affected by aggregate trends within locations in stores.
