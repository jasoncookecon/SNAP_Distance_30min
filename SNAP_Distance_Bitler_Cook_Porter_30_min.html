# Motivation

- US somewhat unique within advanced economies in design of safety net. System very federalized with various levels of government running programs.

- People apply to many programs and rules not harmonized and application is not automatic as in much of the developed world `\(\Rightarrow\)` low take-up is more of issue in US than other places (.smallest[.red[Currie, 2006; Currie and Gahvari, 2008]]). 

--

- Social program take-up: Hot topic in public econ, yet understudied.
  - Emphasis on understanding role of barriers to accessing safety net.
  
-  Barriers impact both .hi-red[take-up] (how many people enroll) and .hi-red[targeting] (what types of people enroll). 



---

# .smallest[Competing Models to Explain Low Take-Up]

## .hi-red[Neoclassical model]
- People make decisions balancing costs and benefits in a utility maximizing framework.

- Incomplete take-up is a function of barriers: 
  - **Incomplete information**: Program existence, eligibility rules.
  - **Stigma**: Either concerns about whether you should participate or about how others will judge you.
  - **Transaction costs**: E.g., travel costs, difficultly with documentation, time costs.

--

Under this framework, .hi-green[barriers could be efficient if improve targeting], i.e., deter those without need or target those in need .smallest[(.red[Ackerlof, 1978; Nichols &amp; Zeckhauser, 1982; Besley &amp; Coate, 1992; Kleven &amp; Kopczuk, 2011])].

  
---
# .smallest[Competing Models to Explain Low Take-Up]

## .hi-red[Behavioral science  model] 
- Limited bandwidth or stress impairs people. Suggests incomplete take-up might be harmful or inefficient (.smallest[.red[Bertrand, Mullainathan, &amp; Shafir, 2004]]).

## .hi-red[Administrative Burden] 
- Government actors may intentionally create "administrative burden" such as learning costs, compliance costs, and psychological costs to limit use, possibly due to limited capacity (.smallest[.red[Herd and Moynihan, 2019]]).


Under these models, .hi-red[barriers could be inefficient if worsen targeting], e.g., if the poor face limited bandwidth or scarcity, more needy individuals could be deterred by hassle costs.&lt;sup&gt;*&lt;/sup&gt;

.footnote[&lt;sup&gt;*&lt;/sup&gt; Though take up and targeting alone are not enough to assess normative implications (.smallest[.red[Finkelstein &amp; Notowidigdo, 2019]]).]

# Literature

---
# Literature

Literature can be conceptualized as studying how different types of barriers impact .red[take-up] and .red[targeting].



---
# Information Barriers

- SNAP-eligible people often don't realize eligibility (.smallest[.red[Bartlett et al., 2004]]); providing information .hi-green[increases take-up] (.smallest[.red[Daponte, Sanders, &amp; Taylor, 1999; Finkelstein and Notowidigdo, 2019]]).

- Information mailers .hi-red[induce less-needy] households to enroll in SNAP (.smallest[.red[Finkelstein and Notowidigdo, 2019]]).

---

# Transaction Costs 

- Application help .hi-green[increases take-up] (.smallest[.red[Schanzenbach, 2001; Finkelstein and Notowidigdo, 2019]]), but .hi-red[reduces targeting] (.smallest[.red[Finkelstein and Notowidigdo, 2019]]).

- Longer certification periods .hi-green[increase take-up] (.smallest[.red[Kabbani and Wilde, 2003]]) 

- Less time for recertification interviews `\(\rightarrow\)` .hi-red[more churning] (.smallest[.red[Homonoff and Somerville, 2021]]).

- Simplified reporting requirements .hi-green[increase take-up] (.smallest[.red[Gray, 2018; Hanratty, 2006]]).

- Certification rules .hi-red[reduce take-up], but .hi-green[improve targeting] (.smallest[.red[Unrath, 2021]]).

- Automated application process .hi-red[decreases take-up], but .hi-green[improves targeting] (.smallest[.red[Wu, 2021]]).

--


No documented SNAP interventions .hi-green[increase take-up] &amp; .hi-green[improve targeting].




---

# Our Contribution

- First assessment of how access to in-person assistance via opening/closing SNAP offices and SNAP-authorized stores impacts participation and targeting.

- Provide evidence that reducing transaction costs via access to SNAP offices .hi-green[increases participation] and .hi-green[improves targeting].

--

- Link Census data on .red[residential location] with .red[administrative SNAP data] and information on .purple[SNAP offices] and .purple[SNAP-authorized retailers].

- Not possible to study this question with existing surveys due to limited sample sizes and data quality issues.

# Institutional Background
---
# SNAP

- Backbone of US safety net.

- Only US safety net program available to nearly all low-income households.

- Means tested (income and asset tests) and includes work requirements for some households (i.e., ABAWDs).

- Certification periods typically 6-12 months (seniors 24+ months; ABAWD 3 months).
  - In-person or phone interview required along with income verification.

---

# SNAP 
## Role of SNAP Offices

- Provide in-person assistance navigating application process.

- **Application prevalence**: .hi-red[in-person] `\(&gt;\)` online `\(&gt;\)` fax `\(&gt;\)` email `\(&gt;\)` phone.

  - SNAP offices report that typically 80% of applications are in person.
  
- Typically provide resources to connect SNAP applicants to other assistance programs (e.g., HUD, TANF, Medicaid/Medicare, LEAP, WIC).

- Some offices allow .red[direct applications to other programs] (typically TANF, but also sometimes HUD and Medicaid).

- Some offices even help find jobs, daycare, and housing.

# Empirical Design


---

# Empirical Design

## Preferred Specification - Two-way Fixed Effects

`$$y_{it} = \sum_{\tau, \tau\neq 1}\beta_\tau 1(t-E_i = \tau) + \gamma_i + \theta_t + \epsilon_{it}$$`
- `\(i\ -\)` SNAP office

- `\(t\ -\)` calendar year

- `\(E_i\ -\)` year of opening/closing

--

- Panel design hinges on exogenous timing of openings/closings.

  - Unobserved determinants of SNAP participation not differentially trending  across office types.


---

# Empirical Design

`$$y_{it} = \sum_{\tau, \tau\neq 1}\beta_\tau 1(t-E_i = \tau)+  \gamma_i + \theta_t + \epsilon_{it}$$`

- Run on a panel balanced over main event times `\(\tau \in [-3,3]\)`.

- Coefficients estimated for all event times, but only report `\(\tau \in [-3,3]\)`.

- Cluster standard errors by SNAP office (location where SNAP office will be/is/used to be).

--

- Sample includes all SNAP offices and event time is only calculated for treated offices (i.e., opening or closing).

- Test robustness to heterogeneous treatment effects (.smallest[.red[de Chaisemartin and D'HaultfÅ“uille, 2020]]).
  
  
  
---
# Empirical Design
## Exogeneity of our Variation

- Analysis only focuses on recipients in close vicinity of offices.
  - Office changes unlikely to target neighborhood characteristics in such close vicinity.
  
- Characteristics of SNAP recipients .red[near offices] relatively similar across office types (i.e., opening/closing/any).
  - **Caveat:** Urban offices tend to open in whiter neighborhoods and close in lower-income neighborhoods.
  
--

- Importantly, we leverage .red[timing] of changes.

# Mean Distance to Office (Miles)

- .hi-red[Goal:] Measure how travel distances are impacted by SNAP office openings/closings.

- Use the Census Master Address file (MAFX); a static file of all known residential locations in US.

- Measure average travel distance from every MAFX address within 1 of SNAP Office during years leading up to and following opening/closing.

# Take-Away

- SNAP office openings/closings generates meaningful differences in access.

- These differences in access substantially impact participation rates (.red[particularly for cases without income]).


- **Closing offices** experience an uptick in cases during the closing year. Possibly clearing out application queue. Subsequent modest declines in participation (.blue[urban counties]). 
  
- **Opening offices** experience large persistent increases in participation.

1. **Model:** Use .red[de Chaisemartin and D'HaultfÅ“uille, 2020] estimator that is robust to heterogeneous treatment effects.
  
1. **Overlap:** Allowing cases to be counted multiple times if within a mile of multiple offices.
  
1. **Outcome:** Measuring number of cases as opposed to number of clients.

---

# Conclusion

- Access to SNAP offices .hi-green[substantially increases program participation].

- Particularly important for families without income (i.e., .hi-green[improved targeting]).

- Interesting because many states are fully online with active help phone lines.

- Face-to-face assistance may provide additional aid overcoming transaction costs (.smallest[.red[Wu, 2021]])

- Policy implications to increase in-person assistance for applications.
  - Similar to mobile WIC clinics

---
# Next Steps

- Qualitatively examine mechanisms for why offices may matter.

- Similar analysis for distance to SNAP-authorized retailers and businesses more generally (D&amp;B).

- Robustness to population changes.

- Mobility and case composition outcomes.

- Use as IV to explore impact of SNAP on labor supply, cross-program participation, and health.
